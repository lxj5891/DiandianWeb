<!DOCTYPE html>
<html>
<head>

  <title><%= title %></title>
  <% include common/required.html %>
  <link href="/stylesheets/diandian.css" rel="stylesheet" media="screen">
  <script type="text/javascript" src="/javascripts/shop_desk_add.js"></script>
  <script  type="text/javascript">
    var i18n = {
      "js.common.update.error":"<%=i('js.common.update.error') %>"
      ,"js.common.add.error":"<%=i('js.common.add.error') %>"
      ,"js.common.search.error":"<%=i('js.common.search.error') %>"
      ,"js.public.check.desk.name":"<%=i('js.public.check.desk.name') %>"
      ,"js.public.check.desk.capacity":"<%=i('js.public.check.desk.capacity') %>"
      ,"js.public.check.desk.type":"<%=i('js.public.check.desk.type') %>"

    };
  </script>
</head>
<body>

<% include common/navbar.html %>

<div class="main-container container-fluid">
  <% include common/sidebar.html %>

  <div class="main-content">
    <div class="breadcrumbs" id="breadcrumbs">
      <ul class="breadcrumb">
        <li>
          <i class="icon-home icon-large"></i>
          <a href="/diandian"><%= i('html.label.common.home') %></a>
          <span class="divider">
            <i class="icon-chevron-right arrow-icon"></i>
          </span>
        </li>
        <li>
            <i class="icon-columns icon-large"></i>
            <a href="/shop/desk/list"><%= i('html.label.shop.desk') %></a>
            <span class="divider">
                <i class="icon-chevron-right arrow-icon"></i>
            </span>
        </li>
        <li class="active"><%= i('html.label.desk.add') %></li>
      </ul><!--.breadcrumb-->
    </div>

      <div class="page-content">
          <div class="row tableheader col-lg-8 col-md-12">
              <div class="pull-left">
                  <h4><%= i('html.label.shop.desk') %></h4>
              </div>
          </div>
          <div class="row col-lg-8 col-md-12">
              <form class="form-horizontal" role="form" style="margin-top: 15px">
                  <input type="hidden" name="deskId" id="deskId" value=<%=deskId%> >
                  <div class="form-group">
                      <label for="name" class="control-label col-lg-2 col-md-2"><%= i('html.label.desk.name') %><!-- 桌台名--></label>
                      <div class="col-lg-8 col-md-8">
                          <input type="text" class="form-control" name="name" id="name" placeholder="<%= i('html.label.desk.name') %>">
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="capacity" class="control-label col-lg-2 col-md-2"><%= i('html.label.desk.capacity') %><!-- 容纳人数--></label>
                      <div class="col-lg-8 col-md-8">
                          <input type="text" class="form-control" name="capacity" id="capacity" placeholder="4">
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="sort" class="control-label col-lg-2 col-md-2"><%= i('html.label.desk.sort') %><!-- 表示顺序--></label>
                      <div class="col-lg-8 col-md-8">
                          <input type="text" class="form-control" name="sort" id="sort" placeholder="10">
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="inputType" class="control-label col-lg-2 col-md-2"><%= i('html.label.desk.type') %><!-- 类型--></label>
                      <div class="col-lg-8 col-md-8">
                          <div id="inputType" class="btn-group" value="0">
                              <button value="0" class="btn btn-sm btn-default btn-white" type="button"><%= i('html.label.desk.table') %><!-- 桌子--></button>
                              <button value="1" class="btn btn-sm btn-default btn-info" type="button"><%= i('html.label.desk.room') %><!-- 包间--></button>
                          </div>
                      </div>
                  </div>
                <div class="form-group">
                  <label for="inputType" class="control-label col-lg-2 col-md-2">划菜功能<!-- 类型--></label>
                  <div class="col-lg-8 col-md-8">
                    <div id="paddling" class="btn-group" value="0">
                      <button value="0" class="btn btn-sm btn-default btn-white" type="button">开启</button>
                      <button value="1" class="btn btn-sm btn-default btn-info" type="button">关闭</button>
                    </div>
                  </div>
                </div>

              </form>
          </div>
          <div class="col-lg-8" style="margin-bottom: 30px;padding: 0px;">
              <div id="addDesk" class="col-lg-4 btn btn-warning btn-lg">
                  <%= i('html.button.common.save') %><!-- 保存-->
              </div>
          </div>
      </div>
  </div>

</div><!--/.main-container-->

</body>
</html>
